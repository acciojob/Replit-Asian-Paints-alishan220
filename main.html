<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replit Asian Paints</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="grid-container">
        <!-- Creating a 3x3 grid -->
        <div class="grid-item" id="1"></div>
        <div class="grid-item" id="2"></div>
        <div class="grid-item" id="3"></div>
        <div class="grid-item" id="4"></div>
        <div class="grid-item" id="5"></div>
        <div class="grid-item" id="6"></div>
        <div class="grid-item" id="7"></div>
        <div class="grid-item" id="8"></div>
        <div class="grid-item" id="9"></div>
    </div>
	 <!-- Inputs for block id and color -->
    <div>
        <label for="block_id">Block ID:</label>
        <input type="number" id="block_id" min="1" max="9">
        
        <label for="colour_id">Color:</label>
        <input type="text" id="colour_id" placeholder="Enter color or hex code">

        <!-- Buttons -->
        <button id="change_button">Change Color</button>
        <button id="reset">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
